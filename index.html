<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/36f6f30fbc.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="container">
    <div class="card-top">
      <img src="./assets/images/logo.svg" alt="Logo">
    </div>
    <section class="card-container">
      <div class="card-left">
        <img src="./assets/images/illustration-mockups.svg" alt="">
      </div>
      <div class="card-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn">Register</button>
      </div>
    </section>

    <div class="footer">
      <a class="fab fa-facebook-f" aria-hidden="true"> </a>
      <a class="fab fa-twitter" aria-hidden="true"></a>
      <a class="fab fa-instagram" aria-hidden="true"></a>
    </div>
  </main>

</body>

</html>
